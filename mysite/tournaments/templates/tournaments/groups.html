
{% if Matches and group_id %}
<h1>GROUP {{group_id}}<h1/>
<h5>
    <ul>
    {% for match in Matches %}
    <fieldset>
        <li><a href="/tournaments/{{ match.pool.tournament.id }}/{{match.pool.id}}/{{match.id}}">{{ match.name}}</a></li>  
    </fieldset>

    {% endfor %}

    
    </ul>
{% else %}
    <p>No Groups are available.</p>
{% endif %}
<h5/>
