<h1>TOURNAMENTS<h1/>
{% if Tournaments %}
<h5>
    <ul>
    {% for tournament in Tournaments %}
    <fieldset>
        <li><a href="/tournaments/{{ tournament.id }}/">{{ tournament.name }}</a></li>
        Location:
        {{tournament.place}}
     
        <div>
            Date:
            {{tournament.dates}}
        </div>
    
    </fieldset>

    {% endfor %}

    
    </ul>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}
<h5/>
